<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Coconut Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="main__screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-lg"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-address-book fa-lg"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-lg"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-envelope fa-lg"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#CoconutRecipes</h5>
                    <h6 class="open-post__hashtags">#fruit#Cook#Eat</h6>
                    <div class="open-post__members">
                        <img src="https://atlas.wiki.fextralife.com/file/Atlas/coconut_consumables_resources_atlas_mmo_game_wiki_guide.png">
                        <span class="open-post__members-count">555 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://livinghealthywithchocolate.com/wp-content/uploads/2013/06/Paleo-Apricot-Coconut-Lemon-Bites-057.webp">
                        <div class="open-poast__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>449</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>You're screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/15692072a4.js" crossorigin="anonymous"></script>
</body>

</html>
